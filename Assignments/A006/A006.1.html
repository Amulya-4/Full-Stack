<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postive or Negative</title>
  <script>
  function fun(){
  let n= t1.value;
  if (n>0){
    lbl.innerHTML="The number is positive"
  }
  else if(n<0){
    lbl.innerHTML="The number is negative"
  }
  else{
    lbl.innerHTML="Number is Zero"
  }
}
  </script>
</head>
<body>
  <p><input type="text" id="t1"></p>
  <button onclick="fun()">Submit</button>
  <p><label id="lbl"></label></p>
</body>
</html>
