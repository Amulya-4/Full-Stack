<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        .head {
            background-color: rgb(234, 181, 84);
        }
        .body {
            background-color: rgb(77, 212, 212);
        }
        .foot {
            background-color: pink;
        }
        .flex{
          display:flex;
          justify-content: space-between;
          padding: 10px;
        }
    
    </style>
  </head>
  <body>
    <div class="flex">
    <div>
    <table border="1">
      <caption>
        <i>A's Marks Card</i>
      </caption>
      <thead class="head">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody  class="body">
        <tr>
          <td>Maths</td>
          <td>90</td>
        </tr>
        <tr>
          <td>English</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>60</td>
        </tr>
        <tr>
          <td>Telugu</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Hindi</td>
          <td>67</td>
        </tr>
        <tr>
          <td>Social</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot class="foot">
        <tr>
          <td>Total</td>
          <td>200</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div>
    <table border="1">
      <caption>
        <i>B's Marks Card</i>
      </caption>
      <thead class="head">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody  class="body">
        <tr>
          <td>Maths</td>
          <td>90</td>
        </tr>
        <tr>
          <td>English</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>60</td>
        </tr>
        <tr>
          <td>Telugu</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Hindi</td>
          <td>67</td>
        </tr>
        <tr>
          <td>Social</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot class="foot">
        <tr>
          <td>Total</td>
          <td>200</td>
        </tr>
      </tfoot>
    </table>
  </div>
  </div>
  </body>
</html>
